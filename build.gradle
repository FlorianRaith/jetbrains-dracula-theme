plugins {
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'com.vermouthx'
version '1.2.5-beta'

repositories {
    mavenCentral()
}

intellij {
    version '2019.1'
}

patchPluginXml {
    sinceBuild '191'

    def changelogPath = "$projectDir/build/CHANGELOG.html"

    if (file(changelogPath).exists()) {
        changeNotes file(changelogPath).text
    }
}